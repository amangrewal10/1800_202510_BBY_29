<!DOCTYPE html>
<html lang="en">

<head>
    <title>Review Workshop - SkillRelay</title>
    <meta name="comp1800 template" content="SkillRelay">

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap Library CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous">
    </script>

    <!-- Firebase Libraries -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.js"></script>
    <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.css" />
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>

    <!-- Custom Styles -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="css/load.css">

</head>

<body>
    <!-- Navbar -->
    <header id="navbarPlaceholder"></header>

    <!-- Review Form -->
    <div class="container mt-5">
        <h1 class="text-center mb-4">Review for <span id="WorkshopName">Workshop Name</span></h1>
        <form id="reviewForm" class="p-4 border rounded shadow-sm bg-light">
            <div class="mb-3">
                <label for="title" class="form-label">Title</label>
                <input type="text" name="title" class="form-control" placeholder="Enter a title for your review" required>
            </div>
            <div class="mb-3">
                <p class="mb-1">Rate your overall experience:</p>
                <div class="d-flex">
                    <span class="material-icons star mx-1 " id="star1">star_outline</span>
                    <span class="material-icons star mx-1 " id="star2">star_outline</span>
                    <span class="material-icons star mx-1 " id="star3">star_outline</span>
                    <span class="material-icons star mx-1 " id="star4">star_outline</span>
                    <span class="material-icons star mx-1 " id="star5">star_outline</span>
                </div>
            </div>
            <div class="mb-3">
                <label for="feedback" class="form-label">Tell us more about your experience in the Workshop</label>
                <textarea name="feedback" class="form-control" id="feedback" rows="4" placeholder="Your feedback here..."
                    required></textarea>
            </div>
            <div class="d-flex justify-content-end">
                <button type="button" class="btn btn-lg btn-primary" onclick="writeReview()">Submit</button>
            </div>
        </form>
    </div>

    <!-- Footer -->
    <footer id="footerPlaceholder" class="container content mt-9"></footer>

    <!-- Scripts -->
    <script src="/js/firebaseAPI_BBY29.js"></script>
    <script src="/js/load.js"></script>
    <script src="/js/review.js"></script>
</body>

</html>
