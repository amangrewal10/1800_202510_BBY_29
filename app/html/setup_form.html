<!DOCTYPE html>
<html lang="en">

<head>
    <title>SkillRelay | Setup Workshop</title>
    <meta name="comp1800 template" content="SkillRelay">

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap Library CSS CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.js"></script>
    <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.css" />
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Link to styles of your own -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/load.css">
</head>

<body>
    <!-- Navigation Bar -->
    <header id="navbarPlaceholder"></header>
    <!-- Content -->
    <form id="form-setup" class="p-4 border rounded shadow-sm bg-light">
        <h2 class="text-center mb-4">Setup Workshop</h2>
        <div class="row mb-3">
            <div class="col-md-6">
                <label for="pref-name" class="form-label">Preferred Name<span class="error_sign">*</span></label>
                <input id="setup-form-name" type="text" name="pref-name" class="form-control required" placeholder="Preferred Name">
            </div>
            <div class="col-md-6">
                <label for="topic" class="form-label">Workshop Topic<span class="error_sign">*</span></label>
                <input type="text" name="topic" class="form-control required" placeholder="Topic">
            </div>
        </div>
        <div class="row mb-3">
            <div class="col-md-6">
                <label for="email" class="form-label">Email<span class="error_sign">*</span></label>
                <input id="setup-form-email" type="email" name="email" class="form-control required" placeholder="Email">
            </div>
            <div class="col-md-6">
                <label for="date" class="form-label">Date<span class="error_sign">*</span></label>
                <input type="date" name="date" class="form-control required">
            </div>
        </div>
        <div class="row mb-3">
            <div class="col-md-6">
                <label for="duration-start" class="form-label">Start Time<span class="error_sign">*</span></label>
                <input type="time" name="duration-start" class="form-control required">
            </div>
            <div class="col-md-6">
                <label for="duration-end" class="form-label">End Time<span class="error_sign">*</span></label>
                <input type="time" name="duration-end" class="form-control required">
            </div>
        </div>
        <div class="row mb-3">
            <div class="col-md-6">
                <label for="summary" class="form-label">Quick Summary<span class="error_sign">*</span></label>
                <textarea id="form-textarea" name="summary" spellcheck="false" class="form-control required" rows="3" placeholder="Quick Summary..."></textarea>
            </div>
            <div class="col-md-3">
                <div class="row">
                    <p>Location</p>
                </div>
                <div>
                    <input class="select_location" id="location_online" type="radio" name="select_location" value="online" checked="true">
                    <label for="location_online" class="form-label">Online</label>
                </div>
                <div>
                    <input class="select_location" id="location_physical" type="radio" name="select_location" value="physical">
                    <label for="location_physical" class="form-label">In-person</label>
                </div>
            </div>
        </div>
        <div id="location_data" class="row mb-3"></div>
        <div class="row mb-3">
            <div class="col-md-12">
                <label for="notes" class="form-label">Additional Notes</label>
                <input id="setup-form-notes" type="text" name="notes" class="form-control" placeholder="Please be respectful...">
            </div>
        </div>
        <div class="row">
            <div class="col text-center">
                <input type="submit" value="Submit Form" class="btn btn-primary btn-lg">
            </div>
        </div>
    </form>
    <p class="required_text">"<span class="error_sign">*</span>" is required.</p>
    <ul id="error"></ul>
    <!-- Footer -->
    <footer id="footerPlaceholder" class="container content mt-9"></footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/firebaseAPI_BBY29.js"></script>
    <script src="/js/load.js"></script>
    <script src="/js/setup_form.js"></script>
</body>
</html>
