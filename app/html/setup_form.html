<!DOCTYPE html>
<html lang="en">

<head>
    <title>SkillRelay</title>
    <meta name="comp1800 template" content="SkillRelay">

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap Library CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Link to styles of your own -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/load.css">
</head>

<body>
    <!-- Navigation Bar -->
    <header id="navbarPlaceholder"></header>
    <!-- Content -->
    <form id="form-setup">
        <div class="row">
            <div class="col">
                <p>Personal Information</p>
                <input type="text" class="form-control" placeholder="Preferred Name">
            </div>
            <div class="col">
                <p>Workshop Details</p>
                <input type="text" class="form-control" placeholder="Topic">
            </div>
            <div class="col">
                <p>Date/Time</p>
                <input type="date" class="form-control" placeholder="Date">
            </div>           
        </div>
        <div class="row">
            <div class="col">
                <input type="email" class="form-control" placeholder="Email">
            </div>
            <div class="col">
                <textarea placeholder="Quick Summary..." cols="50"></textarea>
            </div>
            <div class="col">
                <input type="time" class="form-control">
                <p>to</p>
                <input type="time" class="form-control">
            </div>           
        </div>
        <div class="row">
            <div class="col">
                <input type="submit">   
            </div>
                 
        </div>
    </form>
    <!-- Footer -->
    <footer id="footerPlaceholder" class="container content mt-9"></footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/load.js"></script>
</body>
</html>
