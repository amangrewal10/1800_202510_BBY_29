<!DOCTYPE html>
<html lang="en">

<head>
    <title>SkillRelay | Upcoming Workshops</title>
    <meta name="comp1800 template" content="SkillRelay">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap Library CSS CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.js"></script>
    <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.css" />
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Link to your own styles -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/load.css">
</head>

<body>
    <!-- Navigation Bar -->
    <header id="navbarPlaceholder"></header>
    <!-- Content -->
    <div class="workshop-container container d-flex flex-column justify-content-center align-items-center"
        style="margin-top: 20px;">
        <h1 class="text-center">Upcoming Workshops</h1>
        <div id="workshopGroup" class="row row-cols-1 row-cols-md-2 g-4"></div>
    </div>

    <!-- Workshop Template with Favorite Button -->
    <template id="workshopTemplate">
        <div class="col">
            <div class="card h-100">
                <div class="card-body">
                    <h5 class="card-title w_topic">Workshop Topic</h5>
                    <p class="card-text">
                        Hosted by <span class="w_name"></span><br>
                        Date: <span class="w_date"></span><br>
                        Time: <span class="w_time_start"></span> - <span class="w_time_end"></span>
                    </p>
                    <p class="card-text w_summary">Summary goes here</p>
                </div>
                <div class="card-footer text-end">
                    <a href="workshop-details" class="btn btn-outline-secondary details-btn">Details</a>
                    <!-- New Join Button -->
                    <a href="#" class="btn btn-success join-btn">Join</a>
                    <button class="btn btn-outline-danger favorite-btn" data-id="">
                        <i class="bi bi-heart"></i> Favorite
                    </button>
                </div>
            </div>
        </div>
    </template>
    
    <!-- Footer -->
    <footer id="footerPlaceholder" class="container mt-4"></footer>

    <!-- Bootstrap JS CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/firebaseAPI_BBY29.js"></script>
    <script src="js/load.js"></script>
    <script src="js/upcoming_workshops.js"></script>
</body>

</html>
