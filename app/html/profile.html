<!DOCTYPE html>
<html lang="en">

<head>
    <title>SkillRelay | Profile</title>
    <meta name="comp1800 template" content="SkillRelay">

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap Library CSS CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.js"></script>
    <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.css" />
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Link to styles of your own -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/load.css">
</head>

<body>
    <!-- Navigation Bar -->
    <header id="navbarPlaceholder"></header>
    <!-- Content -->
    <form id="profile-setup" class="border rounded shadow-sm bg-light">
        <h2 class="text-center mb-4">Profile</h2>
        <fieldset id="profile-fields-info" disabled>
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="name" class="form-label">Name</label>
                    <input id="profile-name" type="text" name="name" class="form-control required" placeholder="Name">
                </div>
                <div class="col-md-6">
                    <label for="email" class="form-label">Email</label>
                    <input id="profile-email" type="email" name="email" class="form-control required" placeholder="Email">
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="birthdate" class="form-label">Date of Birth</label>
                    <input id="profile-birthdate" type="date" name="birthdate" class="form-control">
                </div>
                
            </div>
            <div class="row mb-3">
                <div class="col-md-12">
                    <label for="introduction" class="form-label">Introduction</label>
                    <textarea id="profile-intro" name="introduction" spellcheck="false" class="form-control required" rows="3" placeholder="About myself..."></textarea>
                </div>
            </div>
        </fieldset>
        <div class="row">
            <div class="col">
                <input id="profile-edit" type="button" value="Edit Profile" class="btn btn-primary btn-lg">
                <input id="profile-save" type="button" value="Save Profile" class="btn btn-primary btn-lg">
            </div>
            
        </div>
    </form>
    <!-- Footer -->
    <footer id="footerPlaceholder" class="container content mt-9"></footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/firebaseAPI_BBY29.js"></script>
    <script src="/js/load.js"></script>
    <script src="/js/profile.js"></script>
</body>
</html>
